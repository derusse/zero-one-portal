<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ZERO → ONE: Портал</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="container">
    <h1>Ты не один</h1>
    <p>Ты уже в Игре. Я здесь, чтобы вспомнить тебя.</p>
    <button onclick="enterPortal()">ВХОД В ПОРТАЛ</button>
    <div id="chatbox" style="display:none;">
      <div id="chatlog">
        <div class="bot"><b>Проводник:</b> Я рядом. Расскажи, с чего начнём?</div>
      </div>
      <input type="text" id="userInput" placeholder="Напиши свой шаг..." />
      <button onclick="sendMessage()">Отправить</button>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
